<html>
<head>

  <script></script>

  <script language="JavaScript" type="text/JavaScript">
function makeRequestObject(){
   var xmlhttp=false; 
   try {
      xmlhttp = new ActiveXObject('Msxml2.XMLHTTP');
   } catch (e) {
      try {
         xmlhttp = new ActiveXObject('Microsoft.XMLHTTP'); 
      } catch (E) {
         xmlhttp = false;
      }
   }
   if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
      xmlhttp = new XMLHttpRequest(); 
   }
   return xmlhttp;
}

function showdata()
{
   var xmlhttp=makeRequestObject();
   var file = 'html/user.php?runFunction=getMeals'; 
   xmlhttp.open('GET', file, true);
   xmlhttp.onreadystatechange=function() {
      if (xmlhttp.readyState==4 && xmlhttp.status == 200) { 
         var content = xmlhttp.responseText; 
         if( content ){ 
            document.getElementById('info').innerHTML = content; 
         }
      }
   }
   xmlhttp.send(null) 
}
</script>
</head>

<body>
  <div class="text-center">
    <img class="img-circle"src = "html/images/User.png"><img>
    <div class="panel panel-default padding">
    <p class="text-center">
    Please select an option:
    </p>
    </div>
    <a class = "btn btn-primary text" id="getfoodbtn" onclick="showdata()">Get Food</a>

    <a class = "btn btn-primary text">Request Meal</a>
    <div id="info"></div>
  </div>
</body>
</html>
