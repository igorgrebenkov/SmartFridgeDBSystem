<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Regular User Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script language="JavaScript" type="text/JavaScript">
    function makeRequestObject(){
      var xmlhttp=false; 
      try {
        xmlhttp = new ActiveXObject('Msxml2.XMLHTTP');
      } catch (e) {
        try {
           xmlhttp = new ActiveXObject('Microsoft.XMLHTTP'); 
        } catch (E) {
           xmlhttp = false;
        }
      }
      if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
        xmlhttp = new XMLHttpRequest(); 
      }
      return xmlhttp;
    }
    
    // Returns to the default regular user landing page
    function back() {
      jQuery('#master').load('html/user-land.html');
    }

    // Queries the database for a list of meals and displays the result
    function getMeals()
    {
      var xmlhttp=makeRequestObject();
      var file = 'html/user.php?runFunction=getMeals'; 
      xmlhttp.open('GET', file, true);
      xmlhttp.onreadystatechange=function() {
        if (xmlhttp.readyState==4 && xmlhttp.status == 200) { 
            var content = xmlhttp.responseText; 
            if( content ){ 
              document.getElementById('info').innerHTML = content; 
              document.getElementById('btn-div').innerHTML = 
              "<a class = 'btn btn-primary text' id='backbtn' onclick='back()''>Back</a>";
            }
        }
      }
      xmlhttp.send(null) 
    }
  </script>

  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <div class="text-center">
    <img class="img-circle"src = "html/images/User.png"><img>
    <div id = "master">
      <script>$('#master').load('html/user-land.html');</script>
    </div>
  </div>
</body>
</html>
